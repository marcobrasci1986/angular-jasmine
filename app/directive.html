<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/ng-pattern-restrict/src/ng-pattern-restrict.js"></script>
    <script src="app.js"></script>
    <script src="controllers/DirectiveController.js"></script>
    <script src="directive/changeCase.js"></script>

</head>
<body ng-controller="DirectiveController as dc">


<div class="container">
    <h1>{{ dc.title }}</h1>

    <form name="form" novalidate>
        <div class="form-group">
            <label>View Value:</label>
            <input name="someinput" change-case ng-model="dc.value">
        </div>


        <strong>ModelValue:</strong> {{ dc.value }} <br>
        <strong>ModelValue in math:</strong> {{ dc.value + 5}} <br>
    </form>


</div>


</body>
</html>
